
  <form [formGroup]="goalsForm">
    Enter your current weight
    <p></p>
    <mat-form-field>
      <input matInput type="number" formControlName="currentWeight">
    </mat-form-field>

  </form>
  <div class="button">
    <button type="button" mat-raised-button color="primary" (click)="save()">Save</button>
    <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
  </div>
