<mat-grid-list cols="3" rowHeight="4:1">
  <mat-grid-tile style="height: 250%;" >
    <mat-card style="height: 80%; display: flex ;background-color: dimgray; width: 100%">
      <div style="flex: 1;">
        <mat-card-title style="width: 600px; text-align: center">My profile</mat-card-title>
        <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
          <!-- Obszar na zdjęcie -->
          <img src="/assets/papaj.png" alt="Zdjęcie użytkownika" style="max-width: 50%; max-height: 50%;  margin-right: 100px">
          <div *ngIf="userCredentials && !editInfo">
            <mat-card-content style="text-align: left; margin-left: auto;">
              Name: {{userCredentials?.userName}}
            </mat-card-content>
            <mat-card-content style="text-align: left; margin-left: auto;">
              Age: {{userCredentials?.age}} </mat-card-content>
            <mat-card-content style="text-align: left; margin-left: auto;">Gender: {{formatGender()}}</mat-card-content>
            <mat-card-content style="text-align: left; margin-left: auto;">Height: {{userCredentials?.height.value}}cm
            </mat-card-content>
            <mat-card-content style="text-align: left; margin-left: auto;">
              Activity: {{formatActivity()}}</mat-card-content>
          </div>
          <section *ngIf="userCredentials">
            <button mat-raised-button color="primary" *ngIf="showEditInformationButton"
                    (click)="openEditInformationForm()">
              Edit
            </button>
            <app-edit-info *ngIf="editInfo" (onSave)="saveEditInfo($event)" (onCancel)="cancelInfo()"
                           [userCredentials]="userCredentials"></app-edit-info>
          </section>

          <section *ngIf="!userCredentials">
            <button mat-raised-button color="primary" *ngIf="showAddInformationButton"

                    (click)="openAddInformationForm()">
              Add
            </button>
            <app-add-info *ngIf="addInfo" (onSave)="saveInfo($event)" (onCancel)="cancelInfo()"></app-add-info>
          </section>
        </div>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
