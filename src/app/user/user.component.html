
<mat-grid-list cols="3" rowHeight="4:1">

  <mat-grid-tile style="height: 500%;">
    <mat-card style="height: 80%; width: auto">
      <mat-card-title style="width: 245px; text-align: center">My information</mat-card-title>
      <div *ngIf="userCredentials && !editInfo">
        <mat-card-content>Name: {{userCredentials?.userName}}</mat-card-content>
        <mat-card-content>Age: {{userCredentials?.age}} </mat-card-content>
        <mat-card-content>Gender: {{formatGender()}}</mat-card-content>
        <mat-card-content>Height: {{userCredentials?.height.value}} cm</mat-card-content>
        <mat-card-content>Activity: {{formatActivity()}}</mat-card-content>
      </div>
        <section *ngIf="userCredentials">
          <button mat-raised-button color="primary" style="margin-left: 80px;" *ngIf="showEditInformationButton"
                  (click)="openEditInformationForm()">
            Edit
          </button>
          <app-edit-info *ngIf="editInfo" (onSave)="saveEditInfo($event)" (onCancel)="cancelInfo()" [userCredentials]="userCredentials"></app-edit-info>
        </section>

      <section *ngIf="!userCredentials">
        <button mat-raised-button color="primary" style="margin-left: 80px;" *ngIf="showAddInformationButton"
                (click)="openAddInformationForm()">
          Add
        </button>
        <app-add-info *ngIf="addInfo" (onSave)="saveInfo($event)" (onCancel)="cancelInfo()"></app-add-info>
      </section>


    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
