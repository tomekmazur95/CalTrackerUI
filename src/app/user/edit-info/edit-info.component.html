<mat-card-content>
  <form [formGroup]="userForm">
    <mat-form-field>
      <mat-label>
        {{userCredentials.userName}}
      </mat-label>
      <input matInput type="text" formControlName="userName">
    </mat-form-field>

    <p></p>
    <mat-form-field>
      <mat-label>
        {{userCredentials.age}}
      </mat-label>
      <input matInput type="number" formControlName="age">
    </mat-form-field>

    <p></p>
    <mat-form-field>
      <mat-label>
        {{formatGender()}}
      </mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let gender of genderList" [value]="gender">
          {{gender}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <p></p>
    <mat-form-field>
      <mat-label>
        {{userCredentials.height.value}} cm
      </mat-label>
      <input matInput type="number" formControlName="height">
    </mat-form-field>

    <p></p>
    <mat-form-field>
      <mat-label>
        {{userCredentials.activity}}
      </mat-label>
      <mat-select formControlName="activity">
        <mat-option *ngFor="let activity of activityList" [value]="activity">
          {{activity}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-group" style="margin-left: 30px">
      <button type="button" mat-raised-button color="primary" (click)="save()">Save</button>
      <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card-content>
