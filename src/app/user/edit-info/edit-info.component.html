<mat-card-content style="width: 260px;">
  <form [formGroup]="userForm">
    <mat-form-field style="margin-left: 25px">
      <mat-label>
        Name: {{userCredentials.userName}}
      </mat-label>
      <input matInput type="text" formControlName="userName">
    </mat-form-field>

    <mat-form-field style="margin-left: 25px">
      <mat-label>
        Gender: {{formatGender()}}
      </mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let gender of genderList" [value]="gender">
          {{gender}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div style="display: flex; align-items: center; justify-content: space-around;">

      <mat-form-field style="width: 40%;">
        <mat-label>
          Age: {{userCredentials.age}}
        </mat-label>
        <input matInput type="number" formControlName="age">
      </mat-form-field>
      <mat-form-field style="width: 40%;">
        <mat-label>
          Height: {{userCredentials.height.value}} cm
        </mat-label>
        <input matInput type="number" formControlName="height">
      </mat-form-field>
    </div>

    <mat-form-field style="margin-left: 25px">
      <mat-label>
        Activity: {{formatActivity()}}
      </mat-label>
      <mat-select formControlName="activity">
        <mat-option *ngFor="let activity of activityList" [value]="activity">
          {{activity}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-group" style="margin-left: 110px">
      <button type="button" mat-raised-button color="primary" (click)="save()">Save</button>
      <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</mat-card-content>
