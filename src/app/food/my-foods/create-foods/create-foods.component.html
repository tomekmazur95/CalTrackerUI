<form [formGroup]="createFoodForm">
  <div class="line-separator">
    <h1>1. Enter nutritional information:</h1>
    <div class="horizontal_line"></div>
    <div class="flex-container">
      <div class="text-name">
        Food name :
      </div>
      <div class="text-input">
        <mat-form-field appearance="outline">
          <mat-label>name</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
      </div>
    </div>
    <p></p>
    <div class="flex-container">
      <div class="text-name">
        Food description :
      </div>
      <div class="text-input">
        <mat-form-field class="flex-form-field" appearance="outline">
          <mat-label>description</mat-label>
          <input matInput type="text" formControlName="description">
        </mat-form-field>
      </div>
    </div>
    <h1>2. Nutrition facts</h1>
    <div class="horizontal_line"></div>
    <div class="flex-container-horizontal">
      <h3>Serving <p>size:</p></h3>
      <mat-form-field class="flex-form-field-serving" appearance="outline">
        <mat-label>value</mat-label>
        <input matInput type="text" formControlName="value">
      </mat-form-field>
      <mat-form-field class="flex-form-field-serving" appearance="outline">
        <mat-label>unit</mat-label>
        <input matInput type="text" formControlName="unit">
      </mat-form-field>
    </div>
    <div class="flex-form-field-horizontal">
      <h3>Calories</h3>
      <mat-form-field class="flex-form-field-serving" appearance="outline">
        <input matInput type="text" formControlName="calories">
      </mat-form-field>
      <h3>Sodium</h3>
      <mat-form-field class="flex-form-field-serving" appearance="outline">
        <input matInput type="text" formControlName="sodium">
      </mat-form-field>
    </div>
    <div class="flex-form-field-horizontal">
      <h3>Total fat</h3>
      <mat-form-field class="flex-form-field-serving" appearance="outline">
        <input matInput type="text" formControlName="totalFat">
      </mat-form-field>

      <h3>Potassium</h3>
      <mat-form-field class="flex-form-field-serving" appearance="outline">
        <input matInput type="text" formControlName="potassium">
      </mat-form-field>
    </div>
  </div>
</form>
